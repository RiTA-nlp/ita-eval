task: itacola
group:
  - ita_eval

dataset_path: gsarti/itacola
dataset_name: scores
dataset_kwargs: null

training_split: train
validation_split: null
test_split: test

fewshot_split: train
num_fewshot: 5

output_type: multiple_choice

doc_to_text: "La seguente frase è linguisticamente accettabile? Rispondi Sì o No.\nFrase: {{sentence}}\nRisposta:"
doc_to_target: acceptability
doc_to_choice: ['No', 'Sì']

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: f1
    aggregation: !function metrics.macro_f1_score
    higher_is_better: true
  - metric: mcc
    aggregation: matthews_corrcoef
    higher_is_better: true

metadata:
  version: 0
